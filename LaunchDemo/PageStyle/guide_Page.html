<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <meta name="format-detection"content="telephone=no, email=no" />
            <title>PageGuide</title>
            <link rel="stylesheet" type="text/css" href="css/styleGuide.css">
                <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <section id="slider" class="guide-wrapper">
            <ul class="swipe-wrap">
                <li class="guide">
                    <h2 class="guide-logo"></h2>
                    <div class="guide-content">
                        <span class="pa cloud60 cloud1"></span>
                        <span class="pa cloud30 cloud2"></span>
                        <span class="pa cloud30 cloud3"></span>
                        <span class="pa cloud30 cloud4"></span>
                        <span class="pa cloud25 cloud5"></span>
                        <span class="pa cloud20 cloud6"></span>
                        <span class="pa cloud30 cloud7"></span>
                        <span class="pa cloud50 cloud8"></span>
                        <span class="pa cloud60 cloud9"></span>
                        <section class="circler-wrapper">
                            <div class="circle-black"></div>
                            <article class="pager2 page2-rotate"></article>
                            <article class="pager3 page3-rotate"></article>
                            <article class="pager1"></article>
                        </section>
                    </div>
                </li>
                <li>
                    <h2 class="guide-logo"></h2>
                    <div class="guide-content" style="height: 280px;">
                        <span class="pa leaf1"></span>
                        <span class="pa leaf2"></span>
                        <span class="pa leaf3"></span>
                        <span class="pa leaf4"></span>
                        <span class="pa leaf5"></span>
                        <section class="circler-wrapper" style="margin: 5px auto 0;">
                            <div class="circle-black"></div>
                            <article class="pager5 page2-rotate"></article>
                            <article class="pager6 page3-rotate"></article>
                            <article class="pager4"></article>
                        </section>
                    </div>
                    <a href="finishLaunch" class="tryitnow">立即体验</a>
                </li>
            </ul>
            <div id="pager" class="page"><em class="on"></em><em></em></div>
        </section>
        <script type="text/javascript" src="js/swipe.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
